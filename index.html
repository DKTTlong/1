
<html>
<head>
<title>恶魔秘境-卡牌数据库</title> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<script src="src/main.js"></script>
<script src="src/util.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<link rel="icon" href="img/favicon.ico">
<style type="text/css">
	@charset "utf-8";
	body{background-size: 100% 100%;background-attachment:fixed;background-image:url(./img/ui/bg.jpg);}	
	* {margin:0px;padding:0px;border:0px;list-style-type:none;font-size:14px;font-family:arial, "Microsoft Yahei", "宋体";}
	.pages {width:100%;margin-bottom:50px;padding-top:20px;height:26px;}
	.pages a {padding:5px;border:1px solid #CCC;margin:0px 5px;text-decoration:none;color:#ffffff;}
	.pages a:hover {border:1px solid #FC0;color:#F60;}
	.pages .this {border:1px solid #FC0;color:#F60;}
	.option {width:100px;cursor:pointer;margin-top:20px;margin-bottom:10px;padding:10px;color:#333;outline-color:#0;border-radius:3px;border:1px #ccc solid;}
	#inputText {cursor:pointer;margin-top:20px;margin-bottom:10px;padding:10px;color:#333;outline-color:#0;border-radius:3px;border:1px #ccc solid;}
	#aboveBg{ width:100%;height:100%;background:#000000;font-size:40px;position:absolute;left:0;top:0;opacity:0.8;display:none;}
	#cardFrom{ font-size:22px;color:#FFE18D; }
	.cardObj {cursor:pointer;}
	
</style>  
</head>
<body>
<center id="options">
	<input type="text" id="inputText" autocomplete="off" placeholder="输入卡牌关键字...">
	<select id="option_color" class="option">
	</select>
	<select id="option_type" class="option">
	</select>
	<select id="option_cost" class="option">
	</select>
</center>
<center id="box"></center>
<div id="aboveBg">
<center id="cardFrom"><center>
</div>
<center class="pages"></center>
</body>
<script type="text/javascript">
	preLoadUI();
	window.onload = function(){
		Init();
	};
	// 提前加载UI资源
	function preLoadUI(){
		loadUiByName('desBg');
		loadUiByName('Lv1');
		loadUiByName('Lv2');
		loadUiByName('mana');
		loadUiByName('cardBgCurse');
		loadUiByName('cardRarityCurse','.jpg');
		loadUiByName('cardBgWeapon8');
		loadUiByName('cardBgWeapon16');
		for (var i=1;i<=4;++i){
			var index = Math.pow(2,i);
			loadUiByName('cardBgCreature'+index);
			loadUiByName('cardBgMagic'+index);
		}
		for (var i=1;i<=3;++i){
			loadUiByName('cardRarityCreature'+i,'.jpg');
			loadUiByName('cardRarityMagic'+i,'.jpg');
			loadUiByName('cardRarityWeapon'+i,'.jpg');
		}
	}

	function loadUiByName(uiName,suffix){
		if (suffix==null) suffix='.png';
		var img = new Image();
		img.src = 'img/ui/'+uiName+suffix;
		imgList[imgList.length]=img;
	}
</script>

</html>
